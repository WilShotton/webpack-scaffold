---
parser: babel-eslint

plugins:
    - babel
    - react

extends:
    - standard
    - plugin:import/react
    - plugin:import/recommended
    - plugin:react/recommended

env:
    jest: true

globals:
    Audio: true
    Element: true
    Event: true
    localStorage: true
    fin: true

rules:
    arrow-parens:
        - error
        - as-needed
    babel/semi:
        - error
        - never
    import/newline-after-import:
        - error
        - count: 2
    import/no-unresolved: off
    import/order: error
    import/prefer-default-export: error
    import/unambiguous: off
    indent:
        - error
        - 4
        - SwitchCase: 1
    no-console:
        - warn
        - allow:
            - error
            - warn
    no-multiple-empty-lines:
        - error
        - max: 2
    operator-linebreak:
        - error
        - before
    padded-blocks: off
    react/jsx-no-bind: error
    react/no-find-dom-node: warn
    react/sort-comp:
        - error
        - order:
            - 'static-methods'
            - lifecycle
            - '/^on.+$/'
            - '/^(get|set)(?!(InitialState$|DefaultProps$|ChildContext$)).+$/'
            - 'everything-else'
            - '/^render.+$/'
            - render
    sort-keys:
        - error
        - asc
        - caseSensitive: false
          natural: true
    space-before-function-paren: off
